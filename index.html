<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utilities.css">
    <title>Social Test</title>
</head>
<body>
    <header>
        <h1>Social Test</h1>
        <button id="log-out" class="hidden" onclick="logOut()">Log Out</button>
    </header>
    <div id="popup" class="hidden">
        <p id="popup-p"></p>
    </div>
    <div id="both-boxes" class="yo">
        <form onsubmit="signUp(); return(false);" method="post" id="signup" class="forms">
            <span>
                <h2>SIGN UP:</h2>
                <p class="gray">(*: Required)</p>
            </span>
            <div class="inputs">
                <div><label class="" for="signup-username">Username*:</label><input class="margin-bottom" type="text" id="signup-username" required></div>
                <div><label class="" for="signup-password">Password*:</label><input class="margin-bottom" type="password" id="signup-password" required></div>
                <div><label class="" for="signup-name">Name:</label><input class="margin-bottom" type="text" id="signup-name"></div>
                <div><label class="" for="signup-surname">Surname:</label><input class="margin-bottom" type="text" id="signup-surname"></div>
            </div>
            <input class="submit big-1dot5-rem bold-500" value="SUBMIT" type="submit" id="signup-submit">
        </form>
        <form onsubmit="login(); return(false);" method="post" id="login" class="forms">
            <span>
                <h2>LOGIN:</h2>
            </span>
            <div class="inputs">
                <div><label class="" for="login-username">Username:</label><input class="margin-bottom" type="text" id="login-username" required></div>
                <div><label class="" for="login-password">Password:</label><input class="margin-bottom" type="password" id="login-password" required></div>
            </div>
            <input class="submit big-1dot5-rem bold-500" value="SUBMIT" type="submit" id="login-submit">
        </form>

        <form onsubmit="enableEditing(); return(false);" method="post" id="user-data" class="forms hidden">
            <span>
                <h2>USER DATA:</h2>
            </span>
            <div class="inputs">
                <div><label class="" id="label-username" for="user-username">Username:</label><input class="margin-bottom bg-gray" type="text" id="user-username" disabled></div>
                <div><label class="" for="user-password">Password:</label><input class="margin-bottom bg-gray" type="password" id="user-password" required disabled></div>
                <div><label class="" for="user-name">Name:</label><input class="margin-bottom bg-gray" type="text" id="user-name" disabled></div>
                <div><label class="" for="user-surname">Surname:</label><input class="margin-bottom bg-gray" type="text" id="user-surname" disabled></div>
            </div>
            <input class="submit big-1dot5-rem bold-500" value="CHANGE DATA" type="submit" id="user-submit">
        </form>


        <form onsubmit="createPost(); return(false);" method="post" id="create-post" class="forms hidden">
            <span>
                <h2>CREATE POST:</h2>
            </span>
            
                <label class="" for="post-text">Text (maximum of 400 letters):</label>
                <textarea name="post-text" id="post-text" maxlength="400"></textarea>
            
            <input class="submit big-1dot5-rem bold-500" value="SUBMIT" type="submit" id="post-submit">
        </form>
    </div>

    <div id="post-titles" class="hidden">
        <h2 class="text-center">Posts:</h2>
        <span><input type="image" src="refresh.svg" id="refresh" onclick="showPosts(); popUp('Posts refreshed.');"><label for="refresh">Refresh</label></span>
    </div>
    <article id="posts" class="hidden"></article>

    <footer>
        <h2 class="big-1dot5-rem">Christian Antonelli C1DEV 2024</h2>
    </footer>

    <script src="script.js"></script>
</body>
</html>
